<h2 class="text-center text-white">Registration Form</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-white">
            <div class="mb-3">
                <label for="un" class="form-label">UseName</label>
                <input type="text" class="form-control" id="un">
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw" >
              </div>
              <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" class="form-control" id="em" >
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="text" class="form-control" id="dob" >
              </div>
              <button class="btn btn-success d-block mx-auto mb-2 mt-4">Register</button>
            </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
